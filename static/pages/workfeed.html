{% extends "base.html" %}

{% block content %}
{% if current_user.is_authenticated %}
<nav class="navbar navbar-expand-lg" style="position: relative;  width:300px">
    <a class="btn btn-secondary" href="/new_post">Написать пост</a>
    <div class="dropdown" style="position: relative;  left: 5px;">
        <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Сортировка
        </a>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <a class="dropdown-item" href="/feed_n">От новых к старым</a>
            <a class="dropdown-item" href="/feed_r">От старых к новым</a>
        </div>
    </div>
</nav>
{% for item in pictures%}
<div style="padding: 10px;">
    <div class="col-md6 border rounded">
        <div><p><img src="static/AvaPhotos/id{{ item.user_id }}.jpg" height="60" width="60" alt=""
                     class="rounded-circle"> {{
            item.user.nickname }}</p>
        </div>
        <h3>{{item.title}}</h3>
        <img src="{{ item.picture_path }}" style="heigth:100%; max-height:500px; width:auto;" alt="">
    </div>
</div>
{% endfor %}
{% endif %}
{% endblock %}
